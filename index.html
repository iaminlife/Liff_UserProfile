function validateIDCard(id) {
  if (id.length !== 13) return false;
  let sum = 0;
  for (let i = 0; i < 12; i++) {
    sum += parseInt(id.charAt(i)) * (13 - i);
  }
  let check = (11 - (sum % 11)) % 10;
  return check === parseInt(id.charAt(12));
}
